<body>
      <div class="container">
        <form action="#" method="post">
            <h1 class="text-center">Student Registration Form</h1>
            <h3 class="text-center">Fill out the form carefully for registration</h3>
            <div class="row p-2 w-100">
                <h3>Student Name</h3>
                <div class="name col-md-4"><input type="text" class="form-control" name="name" id=""><label for="name">First Name</label></div>
                <div class="name col-md-4"><input type="text" class="form-control" name="name" id=""><label for="name">Middle Name</label></div>
                <div class="name col-md-4"><input type="text" class="form-control" name="name" id=""><label for="name">Last Name</label></div>
                </div>
            </div>


           
     </form>
      </div>
